name: Tag
description: Create a tag
author: Cupel

inputs:
  ssh-private-key:
    description: The private SSH key
    required: true
  ssh-private-key-password:
    description: The password for the private SSH key
    required: true
  tag:
    description: Tag value
    required: true

runs:
  using: composite
  steps:
    - name: Set up SSH
      shell: bash
      run: |
        mkdir -p ~/.ssh
        echo "${{ inputs.ssh-private-key }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519 <<< "${{ inputs.ssh-private-key-password }}"
        ssh-keyscan github.com >> ~/.ssh/known_hosts
    - name: Configure Git
      shell: bash
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    - name: Create tag
      shell: bash
      run: |
        git tag -s '${{ inputs.tag }}' -m '${{ inputs.tag }}'
    - name: Push tag
      shell: bash
      run: |
        git push origin tag '${{ inputs.tag }}'
