name: Tag
description: Create a signed tag using SSH signing keys
author: Cupel

inputs:
  ssh-private-key:
    description: The private SSH signing key
    required: true
  ssh-public-key:
    description: The public SSH signing key
    required: true
  tag:
    description: Tag value
    required: true

runs:
  using: composite
  steps:
    - name: Install SSH signing key
      shell: bash
      run: |
        git --version
        mkdir -p ~/.ssh
        echo "${{ inputs.ssh-public-key }}" > ~/.ssh/signing.pub
        chmod 644 ~/.ssh/signing.pub
        
        echo "${{ inputs.ssh-private-key }}" | tr -d '\r' > ~/.ssh/signing
        chmod 600 ~/.ssh/signing
        
        echo "github-actions[bot]@users.noreply.github.com $(cat ~/.ssh/signing.pub)" > ~/.ssh/allowed_signers
        
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/signing
    - name: Configure Git for SSH signing
      shell: bash
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git config --global gpg.format ssh
        git config --global user.signingkey ~/.ssh/signing
        
        git config --global gpg.ssh.program ssh-keygen
        git config --global gpg.ssh.allowedSignersFile ~/.ssh/allowed_signers
        
        git config --global commit.gpgsign true
        git config --global tag.gpgsign true
    - name: Create tag
      shell: bash
      run: |
        git tag -s "${{ inputs.tag }}" -m "${{ inputs.tag }}"
        git tag -v "${{ inputs.tag }}"
    - name: Push tag
      shell: bash
      run: |
        git push origin tag "${{ inputs.tag }}"
